<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

   
</head>


<body>
    <div id="duck" class="duck"></div>


    <script>
        "use strict";

(function(){
    let duck = document.createElement('div');
    duck.classList.add('duck');
    document.body.appendChild(duck);
    const showDuck = function(){
      duck.hidden = false;
    };
    const moveDuck = function(){
        console.log("duck clicked");
        let x = Math.random()*0.8*screen.width;
        let y = Math.random()*0.8*screen.height;
        duck.style.left = x+"px";
        duck.style.top = y+"px";
        duck.hidden = true;
        setTimeout(showDuck, Math.random()*6000);
    };
    duck.onclick = function(){
        moveDuck();
    };
    moveDuck();
})();

    </script>

    <style>
        .duck{
    position: absolute;
    width: 128px;
    height: 128px;
    background-size: 128px;
    background-repeat: no-repeat;
    background-image: url("../pngfiles/duck.png");
}
    </style>
</body>
</html>
